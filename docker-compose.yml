version: '3.8'

services:
  kingshot-redeemer:
    build: .
    container_name: kingshot-redeemer-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - TIMEOUT_MS=${TIMEOUT_MS}
    volumes:
      - kingshot-data:/app/data
    networks:
      - bot-network

volumes:
  kingshot-data:
    name: kingshot-data

networks:
  bot-network:
    driver: bridge